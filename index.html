<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>shopping list</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.cyan-teal.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="masthead">
        <div class="wrapper">
            <div class="container-fluid">
                <h1>shopping list</h1>
            </div>
        </div>
    </section>
    <section class="input">
        <form id="target" action="destination.html">
            <div class="mdl-textfield mdl-js-textfield textfield-demo">
                <input class="mdl-textfield__input" type="text" id="typetextbox" />
                <label class="mdl-textfield__label" for="sample1">type your item here...</label>
            </div>
        </form>
        <button id="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect">
            <i class="material-icons">add</i>
        </button>
        <div class="mdl-tooltip" for="submit">
            Add
        </div>
    </section>
    <section class="list">
        <ul id="messagebox">
            <li>
                <p class="list-item">
                    <label for="checkbox-2">
                        <input class="checkbox" type="checkbox" id="checkbox-2" />
                        <span>eggs</span>
                    </label>
                    <button class="mdl-button mdl-js-button mdl-button--icon clear">
                        <i class="material-icons">clear</i>
                    </button>
                </p>
            </li>
            <li>
                <p class="list-item">
                    <label for="checkbox-1">
                        <input class="checkbox" type="checkbox" id="checkbox-1" />
                        <span>milk</span>
                    </label>
                    <button class="mdl-button mdl-js-button mdl-button--icon clear">
                        <i class="material-icons">clear</i>
                    </button>
            </li>

        </ul>
    </section>
    <footer>
        <p class="footer">&copy;
            <script>new Date().getFullYear() > 2010 && document.write(new Date().getFullYear());</script> casey runnells</p>
    </footer>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
